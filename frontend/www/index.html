  <body>
    <stemmaweb-navigation></stemmaweb-navigation>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"
            >
              <span>Text dirtectory</span>
              <a
                class="link-secondary"
                href="#"
                aria-label="Add a new tradition"
                data-bs-toggle="modal"
                data-bs-target="#add_tradition_modal"
              >
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul id="traditions_list" class="nav flex-column mb-2"></ul>
          </div>
        </nav>

        <main class="col-md-9 col-lg-7 ms-md-perc px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h2 id="tradition_name">
              &nbsp;<!-- Tradition title placeholder -->
            </h2>
            <div id="stemma_buttons" class="btn-toolbar mb-2 mb-md-0 invisible">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Examine Stemma
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Edit Collation
                </button>
              </div>
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  <span data-feather="download"></span>
                  Tradition
                </button>
              </div>
              <div class="dropdown">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary dropdown-toggle"
                  id="stemma_image_downloadbtn"
                  data-bs-toggle="dropdown"
                >
                  <span data-feather="download"></span>
                  Stemma
                </button>
                <div
                  class="dropdown-menu"
                  aria-labelledby="stemma_image_downloadbtn"
                >
                  <a class="dropdown-item" id="download_svg" href="#">.svg</a>
                  <a class="dropdown-item" id="download_png" href="#">.png</a>
                  <a class="dropdown-item" id="download_dot" href="#">.dot</a>
                </div>
              </div>
            </div>
          </div>

          <div class="my-4 w-100" id="graph_area"></div>

          <div
            class="my-4 w-100 d-flex justify-content-center"
            id="stemma_selector"
          >
            <!-- svg_slide_indicators go here -->
          </div>
        </main>

        <div
          id="sidebar_properties"
          class="col-md-3 d-md-block col-lg-3 bg-light sidebar_properties"
        >
          <div class="position-sticky pt-3">
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"
            >
              <span>Properties</span>
            </h6>

            <div class="table-responsive px-3 py-3">
              <table class="table table-striped table-sm">
                <tbody id="tradition_info"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

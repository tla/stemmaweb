name: Docker push

on:
  push:
    # Publish `1.2.3` tags as releases.
    tags:
      - '[0-9]*'
env:
  IMAGE_NAME: stemmaweb

jobs:
  # Push bootstrap image to GitHub Packages.
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
          echo ${{ github_token }} | docker login https://docker.pkg.github.com -u ${GITHUB_ACTOR} --password-stdin
          docker build . --tag $IMAGE_NAME

      - name: Log into DockerHub
        run: echo "${{ secrets.DOCKERHUB_PW }}" | docker login docker.pkg.github.com -u ${{ secrets.DOCKERHUB_USER }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=dhuniwien/$IMAGE_NAME
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Check what we are pushing
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          # Do the push
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
          # Use Docker `latest` tag convention
          docker tag $IMAGE_NAME $IMAGE_ID:latest
          docker push $IMAGE_ID:latest
